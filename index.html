<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Karogu Spēle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
    }

    .flag-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .flag {
      border: 2px solid #ccc;
      padding: 10px;
      background-color: white;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .flag:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .country-name {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .team-buttons {
      display: none;
      margin-top: 30px;
    }

    .team-buttons button {
      margin: 10px;
      padding: 15px 25px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .red { color: red; }
    .blue { color: blue; }
    .green { color: green; }
    .yellow { color: goldenrod; }

    .clue {
      margin-top: 15px;
      font-size: 18px;
      font-weight: normal;
    }

    .message {
      font-size: 20px;
      color: darkred;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .flag-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Atzīmē 4 nepareizos karogus</h1>

  <div class="flag-grid" id="flagGrid">
    <div class="flag" data-correct="false"><img src="Danija.PNG" width="100"><div class="country-name">Dānija</div></div>
    <div class="flag" data-correct="true"><img src="Zviedrija.PNG" width="100"><div class="country-name">Zviedrija</div></div>
    <div class="flag" data-correct="true"><img src="Francija.PNG" width="100"><div class="country-name">Francija</div></div>
    <div class="flag" data-correct="false"><img src="Igaunija.PNG" width="100"><div class="country-name">Igaunija</div></div>
    <div class="flag" data-correct="true"><img src="Italija.PNG" width="100"><div class="country-name">Itālija</div></div>
    <div class="flag" data-correct="true"><img src="Vacija.PNG" width="100"><div class="country-name">Vācija</div></div>
    <div class="flag" data-correct="false"><img src="Belgija.PNG" width="100"><div class="country-name">Beļģija</div></div>
    <div class="flag" data-correct="false"><img src="Spanija.PNG" width="100"><div class="country-name">Spānija</div></div>
    <div class="flag" data-correct="true"><img src="cehija.PNG" width="100"><div class="country-name">Čehija</div></div>
    <div class="flag" data-correct="true"><img src="Polija.PNG" width="100"><div class="country-name">Polija</div></div>
  </div>

  <div class="message" id="message"></div>

  <div class="team-buttons" id="teamButtons">
    <button class="red" onclick="showClue('Red')">Sarkanā komanda</button>
    <button class="blue" onclick="showClue('Blue')">Zilā komanda</button>
    <button class="green" onclick="showClue('Green')">Zaļā komanda</button>
    <button class="yellow" onclick="showClue('Yellow')">Dzeltenā komanda</button>
  </div>

  <div class="clue" id="clueBox"></div>

  <script>
    const flags = document.querySelectorAll('.flag');
    const teamButtons = document.getElementById('teamButtons');
    const messageBox = document.getElementById('message');
    const clueBox = document.getElementById('clueBox');

    let selectedFlags = [];

    flags.forEach(flag => {
      flag.addEventListener('click', () => {
        if (selectedFlags.includes(flag)) {
          flag.style.borderColor = '#ccc';
          selectedFlags = selectedFlags.filter(f => f !== flag);
        } else {
          if (selectedFlags.length < 4) {
            flag.style.borderColor = 'orange';
            selectedFlags.push(flag);
          }
        }

        if (selectedFlags.length === 4) {
          checkAnswers();
        }
      });
    });

    function checkAnswers() {
      const incorrectFlags = selectedFlags.filter(f => f.dataset.correct === "false");

      if (incorrectFlags.length === 4) {
        messageBox.textContent = "Pareizi! Izvēlies komandu.";
        teamButtons.style.display = 'block';
      } else {
        messageBox.textContent = "Nepareizi! Mēģini vēlreiz.";
        selectedFlags.forEach(f => f.style.borderColor = '#ccc');
        selectedFlags = [];
      }
    }

    function showClue(team) {
      const clues = {
        "Red": `Nu ļoti erudīti ceļotāji, apsveicu! Dodamies tālāk! Vai varat atminēt nākamo valsti?<br>
        Te zeme ir cieta, bet tas nav betons,<br>
        Te sprintu skrien uz asmeņiem, ne zolēm,<br>
        Te nedejo valsi, bet cīnās kā zvēri.<br>
        Meklē vietu, kur ripa uz mērķi lido ātrāk kā vējš.`,

        "Blue": `Nu ļoti erudīti ceļotāji, apsveicu! Dodamies tālāk! Vai varat atminēt nākamo valsti?<br>
        Kur ābolmaize smaržo un mīļi tev smaida,<br>
        Kur tējas tase virtuvē gaida.<br>
        Ne skolā, ne darbā, ne veikalā lielā,<br>
        Bet pie omes uz mājām ved tavs ceļš.`,

        "Green": `Nu ļoti erudīti ceļotāji, apsveicu! Dodamies tālāk! Vai varat atminēt nākamo valsti?<br>
        Kur skanēja balsis un koru skaņas,<br>
        Tur Cimzes gars vēl joprojām mājo.<br>
        Ar notīm un dziesmām un skatītāju rindām,<br>
        Nākamo pavedienu meklē, kur skatuve gaida.`,

        "Yellow": `Nu ļoti erudīti ceļotāji, apsveicu! Dodamies tālāk! Vai varat atminēt nākamo valsti?<br>
        Kur skanēja balsis un koru skaņas,<br>
        Tur Cimzes gars vēl joprojām mājo.<br>
        Ar notīm un dziesmām un skatītāju rindām,<br>
        Nākamo pavedienu meklē, kur skatuve gaida.`
      };

      clueBox.innerHTML = clues[team];
    }
  </script>
</body>
</html>
